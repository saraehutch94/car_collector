{% extends 'base.html' %} {% block content %}

<h2>Car List</h2>

{% for car in cars %}
<div class="card">
  <a href="{% url 'detail' car.id %}">
    <div class="card-content">
      <span class="card-title">{{ car.make }}</span>
      <p class="car-model">{{ car.model }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
