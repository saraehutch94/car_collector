{% extends 'base.html' %} {% block content %}

<h1>Car Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ car.make }} {{ car.model }}</span>
        <p>{{ car.color }}</p>
        <p>{{ car.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cars_update' car.id %}">Edit</a>
        <a href="{% url 'cars_delete' car.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form action="{% url 'add_gas' car_id %}" method="POST">
      {% csrf_token %} {{ gas_form.as_p }}
      <input type="submit" class="btn blue" value="Add Feeding" />
    </form>
    <table class="striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Fill</th>
        </tr>
      </thead>
      <tbody>
        {% for gas in car.gas_set.all %}
        <tr>
          <td>{{ gas.date }}</td>
          <td>{{ gas.get_fill_display }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
