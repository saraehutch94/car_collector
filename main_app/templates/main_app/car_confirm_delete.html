{% extends 'base.html' %} {% block content %}

<h2>Are you sure you want to delete {{ object.make }} {{ object.model }}?</h2>

<form action="" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Yes - Delete" class="btn brown lighten-1" />
  <a href="{% url 'detail' object.id %}" class="btn brown darken-1">Cancel</a>
</form>

{% endblock %}
