{% extends 'base.html' %} {% block content %}

<h1>Little Tree Details</h1>

<div class="card">
  <div class="card-content"></div>
  <span class="card-title">{{ object.scent }}</span>
  <p class="tree-detail">{{ object.color }}</p>
  <p class="tree-detail">{{ object.description }}</p>
  <div>
    <div class="card-action">
      <a href="{% url 'trees_update' object.id %}">Edit</a>
      <a href="{% url 'trees_delete' object.id %}">Delete</a>
    </div>
  </div>

  {% endblock %}
</div>
