{% extends 'base.html' %} {% block content %}

<h1>Little Tree Details</h1>

<div class="tree">
  <div class="tree-detail">{{ object.scent }}</div>
  <div class="tree-detail">{{ object.color }}</div>
  <div class="tree-detail">{{ object.description }}</div>
  <div class="tree-action">
    <a href="{% url 'trees_update' object.id %}">Edit</a>
    <a href="{% url 'trees_delete' object.id %}">Delete</a>
  </div>
</div>

{% endblock %}
