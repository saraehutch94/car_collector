{% extends 'base.html' %} {% block content %}

<h2>All Little Trees</h2>

{% for tree in object_list %}
<div class="card">
  <a href="{% url 'trees_detail' tree.id %}">
    <div class="card-content">
      <span class="card-title">{{ tree.scent }}</span>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
