{% extends 'base.html' %} {% block content %} {% if object %}
<h2>Edit {{ object.scent }}</h2>
{% else %}
<h2>Add a Little Tree</h2>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input
    type="submit"
    value="{% if object %} Edit {% else %} Add {% endif %}"
    class="btn brown lighten-1"
  />
  {% if object %}
  <a href="{% url 'trees_detail' object.id %}" class="btn brown darken-1"
    >Cancel</a
  >
  {% else %}
  <a href="{% url 'trees_index' %}" class="btn brown darken-1>Cancel</a>
  {% endif %}
</form>

{% endblock %}
