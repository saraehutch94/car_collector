{% extends 'base.html' %} {% block content %}

<h3>Sign Up</h3>

{% if error_message %}
<h5>{{ error_message }}</h5>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Sign Up" class="btn brown darken-3" />
</form>

{% endblock %}
